
<div class="container" >
  <h5>Mantenimiento de autor</h5>

  <div class="col-md-23" style="margin-top: 3%">


      <div class="row" style="height: 80px">
          <div class="col-md-4">
              <input  class="form-control"  id="id_txt_filtro" name="filtro" placeholder="Ingrese el nombre" type="text" maxlength="30" />
          </div>
          <div class="col-md-2">
              <button type="button" (click)="consulta()"  class="btn btn-primary" id="id_btn_filtrar" style="width: 150px">Filtrar</button>
          </div>
          <div class="col-md-2">
              <button  type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-success' style="width: 150px">Registrar</button>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <div class="content">

                  <table id="id_table" class="table table-striped table-bordered">
                      <thead>
                          <tr >
                              <th style="width: 5%">#</th>
                              <th style="width: 30%">Nombre</th>
                              <th style="width: 30%">Apellido</th>
                              <th style="width: 30%">Fecha de nacimiento</th>
                              <th style="width: 7%"></th>
                              <th style="width: 7%"></th>

                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let x for autores">
                              <td>{{x.idautor}}</td>
                              <td>{{x.nombreautor}}</td>
                              <td>{{x.apellidoautor}}</td>
                              <td>{{x.fechaautor}}</td>
                              <td><button type="button"  style="width: 90px"  class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#idModalActualizar">Editar</button></td>

                          </tr>
                      </tbody>
                  </table>

              </div>
          </div>
      </div>
  </div>


  <div class="modal fade"  id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog" style="max-width: 70%;">
          <div class="modal-content" >

              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Registro de autores</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                  </button>
              </div>

              <div class="modal-body">
                  <form class="content">
                      <div class="submit-form">

                              <div  class="row">
                                  <div class="col-lg-12">
                                      <label for="id_reg_nombre">Nombre</label>
                                      <input  type="text" placeholder="Ingrese el nombre" class="form-control" name="nombre" id="id_reg_nombre"   [(ngModel)]="autor.nombreautor" />
                                  </div>

                                  <div class="col-lg-12">
                                    <br>
                                    <label for="id_reg_nombre">Apellido </label>
                                    <input  type="text" placeholder="Ingrese el apellido" class="form-control" name="apellido" id="id_reg_apellido"   [(ngModel)]="autor.apellidoautor" />
                                </div>
                                <div class="col-lg-12">
                                  <br>
                                  <label for="id_reg_nombre">Fecha de nacimiento</label>
                                  <input  type="date"  class="form-control" name="fechanacimiento" id="id_reg_nacimiento"   [(ngModel)]="autor.fechaautor" />
                              </div>
                              </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_reg_cerrar" style="width: 100px;">Close</button>
                          <div class="form-group text-center">
                              <div class="col-lg-12">
                                  <button id="id_reg_registra" (click)="registra()"  class="btn btn-success form-control"style="width: 100px;">Registrar</button>
                              </div>
                          </div>
                      </div>


                  </form>
              </div>



          </div>
      </div>
  </div>

  <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="max-width: 80%;">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de docente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
              </div>
              <div class="modal-body">

                  <form class="content" >
                      <div class="submit-form">

                          <div  class="row">
                            <div class="col-lg-12">
                                <label for="id_reg_nombre">Nombre</label>
                                <input  type="text" placeholder="Ingrese el nombre" class="form-control" name="nombre" id="id_reg_nombre" />
                            </div>

                            <div class="col-lg-12">
                              <br>
                              <label for="id_reg_nombre">Apellido </label>
                              <input  type="text" placeholder="Ingrese el apellido" class="form-control" name="apellido" id="id_reg_apellido"  />
                          </div>
                          <div class="col-lg-12">
                            <br>
                            <label for="id_reg_nombre">Fecha de nacimiento</label>
                            <input  type="date"  class="form-control" name="fechanacimiento" id="id_reg_nacimiento" />
                        </div>
                          </div>


                      </div>
<br>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_act_cerrar">Close</button>
                          <div class="form-group text-center">
                              <div class="col-lg-12">
                                  <button id="id_act_actualiza"  class="btn btn-success form-control">Actualizar</button>
                              </div>
                          </div>
                      </div>
                  </form>





              </div>

          </div>
      </div>
  </div>
